name: Deploy static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: productivity-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: productivity-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build static site
        run: npm run build
        env:
          NEXT_DISABLE_FONT_OPTIMIZATION: "1"
          NEXT_PUBLIC_GITHUB_PAGES_PATH: ${{ github.event.repository.name }}
      - name: Prepare GitHub Pages artifacts
        run: |
          touch out/.nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: productivity-app/out
